<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-table</title>
</head>
<h2>Nested Table</h2>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>
                <table border="1">
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
                <tr>
                    <td>Maths</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>85</td>
                </tr>
            </table>
            </td>
        </tr>
    </table>
</body>
</html>
