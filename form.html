<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">
       Name    : <input type="text" placeholder="Enter Name"><br><br>
       Email   : <input type="email" placeholder="Enter email id"> <br><br>
       Password: <input type="password" placeholder="Password"> <br><br> 
       
       <!-- radio-button -->
       Gender  : <input type="radio" name="gender" value="male">Male
                 <input type="radio" name="gender" value="female">Female
        <br><br>
        
        <!-- check-boxes -->
        Select your hobbies: <br><br>
        <input type="checkbox" value="reading" name="hobby">reading <br><br>
        <input type="checkbox" value="sports" name="hobby">Swimming <br><br>
        <input type="checkbox" value="sports" name="hobby">Table Tennis <br><br>
        <input type="checkbox" value="Traveling" name="hobby">Travelling <br><br>
        <br><br>

        <!-- Drop-Down List -->
        <h2>Drop-Down List</h2> <br>
        Select Country Name
         <select name="country">
            <option></option>
            <option value="usa">USA</option>
            <option value="china">China</option>
            <option value="india">India</option>
         </select>
         <br><br>
         <h2>Text-Area</h2>
         
         <!-- Text-area -->
          <textarea>Default Message</textarea>
        <br><br>
          <!-- button -->
           <input type="submit" value="register">
    </form>
</body>
</html>
